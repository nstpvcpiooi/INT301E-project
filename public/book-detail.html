<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Truyện</title>
    <link rel="stylesheet" href="/book_style.css">
</head>
<body class="">
    <!-- ***** CRITICAL: Ensure this button ID matches the ID in theme-switcher.js ***** -->
    <button id="theme-toggle-button">Chuyển Theme</button>

    <div class="container">
        <div id="loading">Đang tải chi tiết truyện...</div>
        <div id="error-message" style="display:none;"></div>

        <div class="book-detail-container" id="book-content" style="display:none;">
            <div class="book-info">
                <img id="book-thumb" src="" alt="Bìa truyện">
                <div class="book-text-info">
                    <h1 id="book-name"></h1>
                    <p id="book-description"></p>
                </div>
            </div>

            <div class="chapters-section">
                <h2>Danh sách chương</h2>
                <div class="chapters-navigation">
                    <button id="prev-chapters" class="nav-button">< Trước</button>
                    <span id="chapter-page-info"></span>
                    <button id="next-chapters" class="nav-button">Sau ></button>
                </div>
                <div id="chapters-grid" class="chapters-grid">
                    <!-- Chapters will be loaded here by JavaScript -->
                </div>
            </div>

            <button id="back-button" class="back-button">Quay Lại Trang Trước</button>
        </div>
    </div>
    <script src="/book-detail.js"></script>
    <!-- ***** CRITICAL: Ensure this script path is correct and the file exists ***** -->
    <script src="/theme-switcher.js"></script> 
</body>
</html>
