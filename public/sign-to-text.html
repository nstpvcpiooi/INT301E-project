<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết Chữ bằng Thủ Ngữ (Giữ 1s)</title>
    <link rel="stylesheet" href="/style.css">
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        /* Copy style từ sign-to-text.html nếu cần */
        .text-output-area { margin-top: 20px; margin-bottom: 20px; }
        #output-text { width: 95%; min-height: 100px; padding: 10px; font-size: 1.5em; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; white-space: pre-wrap; word-wrap: break-word; text-align: left; }
        .instructions { margin-top: 15px; font-style: italic; color: #666; }
        .recognition-area { display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-start; gap: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        .video-container { position: relative; width: 480px; height: 360px; background-color: #333; }
        .input_video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .output_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .recognition-controls { display: flex; flex-direction: column; align-items: center; gap: 10px; min-width: 250px; }
        .recognition-controls h2 { margin-top: 0; font-size: 1.3em; }
        #recognized-char { font-size: 2.5em; font-weight: bold; color: #28a745; min-height: 1.5em;}
        #hold-indicator { font-size: 0.9em; color: #007bff; height: 1.2em; /* Giữ chỗ */}
    </style>
</head>
<body>
    <div class="container sign-to-text-hold-container">
        <h1>Viết Chữ bằng Thủ Ngữ (Giữ 1 giây)</h1>
        <p class="note">Biểu diễn thủ ngữ (A-Y, 0-9) và giữ ổn định trong 1 giây để nhập. Dùng 'Z' để xóa.</p>

        <div class="text-output-area">
            <h3>Văn bản của bạn:</h3>
            <div id="output-text" contenteditable="false"></div>
        </div>

        <div class="recognition-area">
            <div class="video-container">
                <video class="input_video" id="input_video" autoplay playsinline style="display: none;"></video>
                <canvas class="output_canvas" id="output_canvas" width="480" height="360"></canvas>
            </div>
            <div class="recognition-controls">
                 <!-- Đổi ID nút để khớp với JS mới -->
                 <button id="start-recognition-button">Bật Nhận Diện</button>
                 <p id="status-text">Nhấn nút trên để bắt đầu.</p>
                 <h2>Đang nhận diện: <span id="recognized-char">---</span></h2>
                 <p id="hold-indicator"></p> <!-- Hiển thị trạng thái giữ -->
                 <p class="instructions">Giữ ký hiệu 1 giây để nhập. Dùng 'D' để xóa.</p>
            </div>
        </div>

        <div class="controls">
            <button id="clear-text-button">Xóa Toàn Bộ</button>
       </div>

    </div>
    <!-- Link đến file JS mới -->
    <script src="/sign-to-text.js"></script>
</body>
</html>
