<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đọc Truyện</title>
    <link rel="stylesheet" href="/style.css"> <!-- Your global styles -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #1e1f25; /* Dark background similar to [id].js examples */
            color: #e2e2e9; /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: transparent; /* Remove container background if body is dark */
            box-shadow: none; /* Remove container shadow if body is dark */
            max-width: 100%; /* Allow full width usage */
            padding: 0 15px; /* Add some horizontal padding */
        }

        #chapter-title {
            margin-top: 20px; /* Reduced top margin */
            margin-bottom: 25px; /* Increased bottom margin */
            font-size: 2.5em;   /* Larger title */
            font-weight: bold;
            text-align: center;
            color: #e2e2e9; /* Light text color */
        }

        .main-content-wrapper {
            display: flex;
            flex-direction: row; /* Main images and gesture panel side-by-side */
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
        }

        .comic-viewer {
            flex-grow: 1; /* Comic viewer takes available space */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .images-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px; /* Increased gap */
            margin-bottom: 20px;
        }

        .nav-button {
            padding: 12px 25px; /* Larger buttons */
            font-size: 1.5em;   /* Larger font */
            background-color: #3f4759; /* Darker button */
            color: #dbe2f9;    /* Lighter text */
            border: none;
            border-radius: 50px; /* Rounded buttons */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .nav-button:hover:not(:disabled) {
            background-color: #535f77;
            transform: scale(1.05);
        }
        .nav-button:disabled {
            background-color: #2c3340;
            color: #777c8b;
            cursor: not-allowed;
            transform: none;
        }

        #page-info {
            font-size: 1.2em;
            color: #bfc6dc;
        }

        .images-display {
            display: flex;
            gap: 15px; /* Gap between comic images */
            justify-content: center;
            align-items: flex-start; /* Align images to top */
            min-height: 65vh; /* Adjust as needed */
            margin-bottom: 20px;
        }

        .images-display img {
            max-width: calc(45vw - 10px); /* Responsive, considering gap */
            max-height: 65vh;    /* Limit height */
            object-fit: contain;
            border: 2px solid #3f4759; /* Darker border */
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background-color: #2c3340; /* Placeholder background for images */
        }
        
        .global-navigation {
            margin-top: 30px;
            text-align: center;
        }

        .back-button {
            padding: 12px 30px;
            font-size: 1.1em;
            background-color: #bfc6dc;
            color: #293041;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background-color: #a9b2c7;
            transform: scale(1.05);
        }


        /* Gesture Control Styling */
        .gesture-panel {
            width: 340px; /* Fixed width for the panel */
            padding: 15px;
            border: 1px solid #3f4759;
            border-radius: 8px;
            background-color: #2c3340; /* Slightly lighter than body */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            align-self: flex-start; /* Align to top of flex container */
        }
        .gesture-panel h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #e2e2e9;
            font-size: 1.2em;
        }
        .gesture-instructions { text-align: left; width: 100%;}
        .gesture-instructions p { margin: 5px 0; font-size: 0.85em; color: #bfc6dc;}
        .gesture-video-container {
            width: 100%; /* Full width of panel */
            max-width: 300px;
            height: 225px; /* 4:3 ratio */
            border: 1px solid #3f4759;
            background-color: #111827; /* Darker for video */
            position: relative; /* For canvas overlay */
            border-radius: 5px;
            overflow: hidden; /* Clip canvas if it overflows */
        }
        .gesture_input_video { display: none; }
        .gesture_output_canvas {
            width: 100%;
            height: 100%;
            display: block;
            /* transform: scaleX(-1); CSS flip if JS doesn't handle it */
        }
        #toggle-gesture-nav {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #toggle-gesture-nav:hover { background-color: #0056b3; }
        #gesture-status, #recognized-gesture-nav { font-size: 0.9em; margin: 3px 0; color: #bfc6dc; }
        #recognized-gesture-nav { font-weight: bold; color: #66bfff; }

        #loading, #error-message { text-align: center; font-size: 1.2em; margin-top: 50px; color: #e2e2e9; }

        /* Responsive adjustments */
        @media (max-width: 900px) { /* Adjust breakpoint as needed */
            .main-content-wrapper {
                flex-direction: column; /* Stack on smaller screens */
                align-items: center;
            }
            .gesture-panel {
                width: 100%;
                max-width: 480px; /* Allow panel to be wider */
                margin-top: 20px;
            }
            .images-display img {
                max-width: calc(50vw - 20px); /* Adjust for stacked layout if needed, or keep similar */
            }
        }
        @media (max-width: 600px) {
             .images-display {
                flex-direction: column; /* Stack images on very small screens */
                align-items: center;
             }
             .images-display img {
                max-width: 90vw; /* Allow images to be wider when stacked */
                max-height: 60vh;
             }
             .nav-button { padding: 10px 15px; font-size: 1.2em; }
             #chapter-title { font-size: 2em; }
        }

    </style>
</head>
<body>
    <div class="container"> <!-- Main container for centering content on page -->
        <div id="loading">Đang tải nội dung chương...</div>
        <div id="error-message" style="display:none; color: red;"></div>

        <div id="chapter-content-area" style="display:none;"> <!-- This will be the main content area -->
            <h1 id="chapter-title"></h1>

            <div class="main-content-wrapper">
                <div class="comic-viewer">
                    <div class="images-navigation">
                        <button id="prev-page" class="nav-button"><</button>
                        <span id="page-info"></span>
                        <button id="next-page" class="nav-button">></button>
                    </div>
                    <div id="images-display" class="images-display">
                        <!-- Comic images will be loaded here by chapter-view.js -->
                    </div>
                </div>

                <div class="gesture-panel">
                    <h3>Điều Khiển Bằng Cử Chỉ</h3>
                    <div class="gesture-video-container">
                        <video class="gesture_input_video" id="gesture_input_video" autoplay playsinline></video>
                        <canvas class="gesture_output_canvas" id="gesture_output_canvas" width="300" height="225"></canvas>
                    </div>
                    <button id="toggle-gesture-nav">Bật Điều Khiển Cử Chỉ</button>
                    <div class="gesture-instructions">
                        <p><strong>Hướng dẫn:</strong></p>
                        <p>- Giơ cử chỉ 'A' để <strong>Qua Trang Sau</strong>.</p>
                        <p>- Giơ cử chỉ 'B' để <strong>Về Trang Trước</strong>.</p>
                    </div>
                    <p id="gesture-status">Trạng thái: Chưa kích hoạt</p>
                    <p>Nhận diện: <span id="recognized-gesture-nav">---</span></p>
                </div>
            </div>

            <div class="global-navigation">
                <button id="back-button" class="back-button">Quay Lại</button>
            </div>
        </div>
    </div>

    <script src="/chapter-view.js"></script>
    <script src="/gesture-navigation.js"></script>
</body>
</html>
